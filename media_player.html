<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script type="text/javascript" defer src="media_player.js"></script>
    <style type="text/css">
    #screen_pause {
        position: absolute;
        top: 220px;
        left: 320px;
        display: none;
        z-index: 10;
    }
    
    #play {
        position: absolute;
        top: 525px;
        left: 10px;
        display: none;
    }
    
    #pause {
        position: absolute;
        top: 525px;
        left: 10px;
        display: block;
    }
    
    #time {
        position: absolute;
        top: 530px;
        left: 50px;
    }
    
    #sound {
        position: absolute;
        top: 527px;
        left: 635px;
    }
    
    #mute {
        position: absolute;
        top: 527px;
        left: 635px;
        display: none;
    }
    #jindu{
        position: absolute;
        top: 535px;
        left: 130px;
        width: 480px;
        height: 10px;
        border: 1px solid gray;
        background-color: gray;
    }
    #jindutiao{
        position: absolute;
        top: 535px;
        left: 130px;
        width: 480px;
        height: 10px;
        border: 1px solid gray;
        background-color: blue;
    }
    #jinduball{
        position: absolute;
        top: 533px;
        left: 120px;
        width: 15px;
        height: 15px;
        border-radius: 20px;
        border: 1px solid;
        background-color: black;
    }
    
    </style>
</head>

<body>
    <video id="video" src="猪猪侠9 第1集 流畅.mp4" controls="" style="width: 800px;height: 550px; "></video>
    <img id="screen_pause" src="pause.png" style="width: 150px;height: 150px; ">
    <div>
        <img id="play" src="play.png" style="width: 35px;height: 35px; ">
        <img id="pause" src="pause.png" style="width: 35px;height: 35px; ">
        <div id="time">0:00/0:00</div>
        <div>
        <div id="jindu"></div>        
        <div id="jindutiao"></div>
        <div id="jinduball"></div>
        </div>
        <img id="sound" src="sound.png" style="width: 35px;height: 35px; ">
        <img id="mute" src="mute.png" style="width: 35px;height: 35px; ">
    </div>
</body>

</html>
